<!-- Retour au point d'entrée -->
<div>
    <button mat-mini-fab title="Retour à la page d'accueil" class="horiz-center" color="primary" (click)="backHome()" routerLink="/home">
        <mat-icon>arrow_back</mat-icon>
    </button>
</div>

<!-- Nouveau dessin -->
<div>
    <button mat-mini-fab title="Créer un nouveau dessin 'Ctrl+O'" class="horiz-center" (keydown)="onKeydown($event)" (click)="openNewDrawingDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>

<!-- Guide d'utilisation -->
<div>
    <button mat-mini-fab title="Guide d'utilisation" class="horiz-center" color="primary" (click)="openUserManualDialog()">
        <mat-icon>menu_book</mat-icon>

</div>

<!-- Annuler -->
<div>
    <button
        mat-mini-fab
        title="Annuler 'Ctrl+Z'"
        class="horiz-center"
        [style.backgroundColor]="checkUndo() ? '#223b4b' : '#223b4b'"
        [ngStyle]="{ color: checkUndo() ? '#545454' : '#ffffff' }"
        #rectangle
        (click)="this.undoRedoService.undo()"
    >
        <mat-icon>undo</mat-icon>
    </button>
</div>

<!-- Refaire -->
<div>
    <button
        mat-mini-fab
        title="Refaire 'Ctrl+Shift+Z'"
        class="horiz-center"
        [style.backgroundColor]="checkRedo() ? '#223b4b' : '#223b4b'"
        [ngStyle]="{ color: checkRedo() ? '#545454' : '#ffffff' }"
        #rectangle
        (click)="this.undoRedoService.redo()"
    >
        <mat-icon>redo</mat-icon>
    </button>
</div>

<!-- Séparateur -->
<hr />

        mat-mini-fab
        title="Selection Rectangle 'r'"
        class="horiz-center"
        [ngStyle]="{ 'background-color': this.toolManagerService.currentTool.toolName == 9 ? '#a9a9a9' : '#223b4b' }"
        id="r"
        (click)="handleClickToolSelection($event)"
    >
        <mat-icon>fullscreen</mat-icon>
    </button>
</div>

        id="s"
        (click)="handleClickToolSelection($event)"
    >

    </button>
</div>

<!-- Grille -->
<div>
    <button
        mat-mini-fab
        title="Grille 'g'"
        class="horiz-center"
        [ngStyle]="{ 'background-color': isGridOn ? '#a9a9a9' : '#223b4b' }"
        id="g"
        (click)="handleClickToggleGrid()"
    >
        <mat-icon>grid_on</mat-icon>
    </button>
</div>

<!-- Séparateur -->
<hr />

<!-- Sauvegarder dessin -->
<div>
    <button mat-mini-fab title="Sauvegarder 'Ctrl+S'" class="horiz-center" color="primary" (click)="openSaveDrawingDialog()">
        <mat-icon>save</mat-icon>
    </button>
</div>

<!-- Exporter le dessin -->
<div>
    <button mat-mini-fab title="Exporter 'Ctrl+E'" class="horiz-center" color="primary" (click)="openExportDialog()">
        <mat-icon>get_app</mat-icon>
    </button>
</div>

<!-- Voir le carrousel -->
<div>
    <button mat-mini-fab title="Carrousel de dessins 'Ctrl+G'" class="horiz-center" color="primary" (click)="openCarrouselDialog()">
        <mat-icon>view_carousel</mat-icon>
    </button>
</div>

<!--Envoyer par email-->
<div>
    <button mat-mini-fab title="Envoyer un email 'Ctrl+E'" class="horiz-center" color="primary" (click)="openSendByEmailDialog()">
        <mat-icon>email</mat-icon>
    </button>
</div>
