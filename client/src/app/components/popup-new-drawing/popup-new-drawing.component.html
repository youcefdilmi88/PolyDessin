<h2 mat-dialog-title>Créer un nouveau dessin</h2>

<mat-dialog-content class="mat-typography">
    <h3>Êtes-vous sûr de vouloir abandonner vos changements ?</h3>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial id="ctrl+o" (click)="refresh()">Oui</button>
</mat-dialog-actions>
